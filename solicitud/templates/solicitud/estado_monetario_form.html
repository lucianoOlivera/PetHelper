{% extends 'base/base.html' %} {% block page_content %}

<div class="container">
    <div class="col-xl-10 col-lg-12 col-md-9 items-align-center">
        <h4 class="h3 mb-4 text-gray-900">Estado de la solicitud monetaria</h4>
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <form method="POST" action="{% url 'solicitud:solicitud_estado_monetaria_new' %}"class="forms-inline">
                    {% csrf_token %}
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1 text-center">Nuevo
                        Estado</div>
                        <div class="col-xl-6 col-md-6 mb-6">
                            <div class="row no-gutters align-items-center">
                                <div class="row">      
                                    {{ form.as_p }}
                                </div>
                            </div>
                        </div>
                    <div class="border-top pt-3 text-right">
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary"><span class="fa fa-undo"></span>
                            Cancelar</a>   
                        <button type="submit" class="btn btn-success"><span class="fa fa-save"></span> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
