{% extends 'base/base.html' %} {% block page_content %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="modal-header">
                <h4 class="modal-title text-gray-900">Creaci√≥n de Solicitud Monetaria</h4>
                <a href="{{ request.META.HTTP_REFERER }}" class="close" type="button">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <form method="POST" action="{% url 'solicitud:solicitud_monetaria_new' %}"class="forms-inline" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="col-xl-6 col-md-6 mb-6">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Nueva
                                    Solicitud</div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="row">
                                {{ form.as_p }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary"><span class="fa fa-undo"></span>
                        Cancelar</a>
                    <button type="submit" class="btn btn-success"><span class="fa fa-save"></span> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
