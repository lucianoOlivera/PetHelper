<div class="modal-dialog" role="document">
  <div class="modal-content">
      <div class="card border-left-success" shadow h-100 py-2"> 
            <div class="modal-header">
                    <h4 class="modal-title text-gray-900">Verificación de pedido </h4>
                    <a href="{{ request.META.HTTP_REFERER }}" class="close" type="button">
                        <span aria-hidden="true">&times;</span>
                    </a>  
            </div>
            <form method="POST" action="" class="forms-inline">
              {% csrf_token %}
                <div class="modal-body">
                    <div>
                        <div class="font-weight-bold text-success text-uppercase mb-1 text-center">¿Esta seguro que quiere verificar el pedido?</div> 
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary" style="float: right;"><span class="fa fa-undo"></span> Cancelar</a>
                    <a href="{% url 'organizaciones:acceptGenereric' pk %}" type="button" class="btn btn-success ml-2"><i class="far fa-check-square"></i> Si </a>
                </div>
            </form>   
      </div>
  </div>
</div>
